<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录 - lt book</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
    </style>
</head>
<body>

<div>
    <div style="text-align: center">
        <div style="display: inline;">
            <div class="card border-primary" style="width: 500px; margin: 0 auto; margin-top: 10%">
                <div class="card-body">
                    <h2>登录</h2>

                    {% if status != 0 %}
                        <div class="alert alert-danger">
                            {{ msg }}
                        </div>
                    {% endif %}

                    <form method="post" action="/login/" enctype="multipart/form-data">
                        {% csrf_token %}
                        <table align="center">
                            <tr>
                                <td>
                                    <input class="form-control" style="width: 100%" placeholder="邮箱" type="text"
                                           name="email"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input class="form-control" style="width: 100%" placeholder="密码" type="password"
                                           name="pwd">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input class="form-control" style="width: 100%" placeholder="验证码" type="text"
                                           name="verify_code">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="/api/verify_code_img/" onclick="this.src+='?'" alt="verify_code"
                                         style="width: 100%">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="submit" class="btn btn-primary" style="width: 100%">登录</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="/register/">
                                        没有账号？注册一个
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
