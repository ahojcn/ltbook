<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录 - lt book</title>

    <style>
    </style>
</head>
<body>

<div>
    <div style="text-align: center">
        <div style="display: inline;">
            <div>
                <h2>登录</h2>
                <div style="color: red">{{ msg }}</div>
                <form method="post" action="/login/" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table align="center">
                        <tr>
                            <td>
                                <span>邮箱：</span>
                            </td>
                            <td>
                                <input type="text" name="email"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>密码：</span>
                            </td>
                            <td>
                                <input type="password" name="pwd">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>验证码：</span>
                            </td>
                            <td>
                                <input type="text" name="verify_code">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <img src="/api/verify_code_img/" onclick="this.src+='?'" alt="verify_code"
                                     style="width: 150px">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <button type="submit" style="width: 150px">登录</button>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <a href="/register/">
                                    没有账号？注册一个
                                </a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
